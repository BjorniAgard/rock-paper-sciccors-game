<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ROCK PAPER SCISSORS</title>
    <script src="https://kit.fontawesome.com/3f8961dd20.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="/css/style.css">
	</head>
	<body>
		<header>
			<h1>Rock Paper Scissors</h1>
		</header>

		<div class="scoreboard">
			<div id="user-label" class="badge">user</div>
			<div id="comp-label" class="badge">comp</div>
			<span id="user-score">0</span>:<span id="comp-score">0</span>
		</div>

		<div class="result">
			<p>Welcome to the game...</p>
		</div>

		<div class="choices">
			<div class="choice" id="r">
        <i class="fa fa-fw fa-hand-rock"></i>
			</div>
			<div class="choice" id="p">
				<i class="fa fa-fw fa-hand-paper"></i>
			</div>
			<div class="choice" id="s">
				<i class="fa fa-fw fa-hand-scissors"></i>
			</div>
		</div>

		<p id="action-message">Make your move</p>
		<script src="appp.js" charset="utf-8"></script>
	</body>
</html>
